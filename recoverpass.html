<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Troca Fitas</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css own -->
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>

  <body class="recoverpass-page">
    <header>
      <div class="container">
        <div class="row">
          <div
            class="col-sm-12 offset-sm-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2"
          >
            <div class="text-center">
              <h1 class="sub-subtitle">Não te lembras da tua password?</h1>
              <p>Insere o teu e-mail para recuperar.</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="recoverpass-student-container">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-12 offset-sm-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2"
          >
            <div class="mt-5">
              <form>
                <div class="form-group">
                  <label for="user_email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="user_email"
                    placeholder="email@omeuemail.com"
                    name="user[email]"
                  />
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    Recuperar password
                  </button>
                </div>
                <div class="text-center">
                  <a href="/users/login" target="_self">Login </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-top"></div>
      <div class="footer-bottom">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <polygon fill="#080c2f" points="0,100 100,0 100,100" />
        </svg>
        <ul>
          <li><a href="#"> Termos e Condições </a><span>-</span></li>
          <li><a href="#"> Política de Privacidade </a><span>-</span></li>
          <li>
            <a href="#">
              info@trocafitas.pt
            </a>
          </li>
        </ul>
      </div>
    </footer>

<!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- project script -->
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
