<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Troca Fitas - Registo</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css own -->
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body class="register-page">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 offset-sm-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <h1 class="sub-subtitle">Registo de finalista</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="register-student-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 offset-sm-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <div class="register-form-1">
                        <div class="row">
                            <div class="col-sm-12">
                                <ul class="register-steps">
                                    <li class="active">
                                        <div class="step-ball">1</div>Registo finalista
                                    </li>
                                    <li>
                                        <div class="step-ball">2</div>Escolher fitas
                                    </li>
                                    <li>
                                        <div class="step-ball">3</div>Enviar fitas
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <h3>Os teus dados</h3>
                        <form>
                            <div class="form-group">
                                <label for="firstAndLastNameInput">Nome e Apelido</label>
                                <input type="text" class="form-control" id="firstAndLastNameInput" />
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="email@omeuemail.com" />
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label for="passwordInput">Definir Password</label>
                                        <input type="password" class="form-control" id="passwordInput"
                                            placeholder="Password" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label for="repeatPasswordInput">Repetir Password</label>
                                        <input type="password" class="form-control" id="repeatPasswordInput"
                                            placeholder="Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="universitySelect">Universidade</label>
                                <select class="form-control" id="universitySelect">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="courseInput">Curso</label>
                                <input type="text" class="form-control" id="courseInput"
                                    placeholder="Escreve o nome completo da teu curso" />
                            </div>
                            <small class="form-text">*Todos os campos são obrigatórios</small>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="termsAndConditionsCheck" />
                                <label class="form-check-label" for="termsAndConditionsCheck">Aceito os termos e
                                    condições do registo</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- project script -->
    <script type="text/javascript" src="./scripts.js"></script>

</body>

</html>
